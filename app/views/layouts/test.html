<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Todo Management app</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="my-app.css">
</head>

<body>
  <main class=Todopage-main>
    <img class="image" src="side-image.jpg" />

    <article style="margin-left: 32px;">
      <h1 class="Todopage-title">My Todo-list</h1>
      <section class="TodoSection">
        <h2 class="TodoSection-title">Due Today</h2>
        <p class="TodoSection-todo">Submit Saas 201 project</p>
        <p class="TodoSection-todo">Call accountant</p>
      </section>
      <section class="TodoSection">
        <h2 class="TodoSection-title">Due Tomorrow</h2>
        <p class="TodoSection-todo">Refill groceries</p>
      </section>
    </article>
  </main>
</body>

</html>
